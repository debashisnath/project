<html>
<head>

<body>
    <!-- The switch statement is missing a case for "Apple". Add it, and set text to "How you like them apples?" -->
<input id="myInput" type="text" value="">
<button onclick="area()">Area</button>
<button onclick="peri()">Perimeter</button>
<p id="demo"></p>

 <script>
   
function area() {
 
  var  radii= document.getElementById("myInput").value;
  var x= Math.PI*radii*radii;
  document.getElementById("demo").innerHTML = x.toFixed(2);
}
function peri() {
 
 var  radii= document.getElementById("myInput").value;
 var y= 2*Math.PI*radii;
 document.getElementById("demo").innerHTML = y.toFixed(2);
}
</script>
</body>
</html>
